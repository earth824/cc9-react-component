<html lang="en">

    <style>
      .greeting {
        border: 2px solid green;
        padding: 1rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- <h1>Welcome My Friend</h1>

      </div>
      <div class="greeting">

      </div>

    </div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        // props.name = 'Jessie';
        console.log(props);
        return (
          <div className="greeting">
            Hello {props.name}. My email is {props.user?.email}
          </div>
        );
      }

      const user = {
        name: 'john',
        email: 'john.d@gmail.com'
      };

      function App(props) {
        return (
          <div>
            <Greeting name="Tom" user={{ email: 'tom@gmail.com' }} />
            <Greeting name="Mike" user={{ email: 'mike@gmail.com' }} />
          </div>
        );
      }

      const element = (
        <div>
          <h1>Welcome My Friend</h1>
          <Greeting name="Tom" age="27" address="188/1 BanthadThong" user={user} />
          <Greeting name="Mike" age="27" address="188/1 BanthadThong" user={{ email: 'mike@gmail.com' }} />
          <Greeting name="Jame" age="27" address="188/1 BanthadThong" />
        </div>
      );
      ReactDOM.render(element, document.getElementById('root'));
    </script>
  </body>
